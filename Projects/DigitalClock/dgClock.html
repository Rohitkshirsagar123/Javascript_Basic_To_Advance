<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
        }
        h1{
            font-size: 100px;
        }
    </style>
</head>
<body>
       <div class="main">
       <h1 id="date"></h1>

       </div>
       <script>
          const date = document.querySelector("#date");
          

          setInterval(()=>{
            const cur_date = new Date();
        //   console.log(cur_date.toLocaleTimeString())
          date.textContent = cur_date.toLocaleTimeString();
          },1000)

       </script>
</body>
</html>
