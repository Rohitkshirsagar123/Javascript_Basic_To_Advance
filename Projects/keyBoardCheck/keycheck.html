<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Board Check</title>
</head>
<style>
    .main{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        color: white;
    }
</style>
<body>
    <div class="main">
        <div id="middle"> press any key </div>
    </div>

    

    <script>
        const ele = document.querySelector("#middle")

        window.addEventListener("keydown",(e)=>{
            ele.innerHTML = `
            <table>
              <tr>
                 <th>Key</th>
                 <th>KeyCode</th>
                 <th>Code</th>
              </tr>
              <tr>
                <td>${e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
              </tr>
            </table>
            `
        })
    </script>
</body>
</html>
